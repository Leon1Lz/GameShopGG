<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Leonilio's Game Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Leonilio's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="gameproducts.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contacts</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">    
        <h2 class="text-center mb-4">Your Cart</h2>

        <div id="cart-items" class="row">
            <!-- Cart items will appear here dynamically -->
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success" id="checkout-btn">Proceed to Checkout</button>
            <button class="btn btn-danger" id="clear-cart-btn">Clear Cart</button>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2025 Leonilio's Game Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>

    <script>
        // Function to display cart items from localStorage
        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            cartItemsContainer.innerHTML = ''; // Clear previous items

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('col-md-4');
                itemElement.innerHTML = `
                    <div class="card game-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">$${item.price}</p>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        // Call the function to display the cart items when the page loads
        displayCart();

        // Checkout Button functionality (can be enhanced later)
        document.getElementById('checkout-btn').addEventListener('click', function () {
            alert('Proceeding to checkout...');
        });
    </script>
</body>
</html>
